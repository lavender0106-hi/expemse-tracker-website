<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <style>
      /* Remove default body margin and padding */
      body, html {
        margin: 0;
        padding: 0px;
        width: 100%;
        height: 100%;
      }

      /* Left column (image section) */
      .left-col {
        height: 100vh; /* Full viewport height */
        overflow: hidden; /* Prevent any overflow */
        padding: 0px; /*removes the left side padding*/
      }

      /* Image styling */
      .left-col img {
        width: 100%; /* Full width */
        height: 100%; /* Full height */
      }

      /* Right column (content section) */
      .right-col {
        height: 100vh; /* Full viewport height */
        display: flex;
        align-items: center; /* Center content vertically */
        justify-content: center; /* Center content horizontally */
         background: rgba(138, 43, 226, 0.6); /* Semi-transparent purple */ /* Violet to Dark Blue */
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(20px); /* Transparent blur effect */
      }
      /*.right-col::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(138, 43, 226, 0.5), rgba(25, 25, 112, 0.2), transparent);
        transform: translate(-50%, -50%);
        filter: blur(100px);
        z-index: 0;
      } */
        .card {
        background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
        border: none;
        border-radius: 8px;
        position: relative;
        z-index: 1; /* Ensures the card appears above the glow */
          height: 80vh; /* Increased height */
          padding: 2rem; /* Adjust spacing inside the card */
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Added depth */
      }

      @media (max-width: 768px) {
        .card {
          height: auto; /* Auto height for smaller screens */
          padding: 1.5rem;
        }
      }

      /* Styling for Quick Sign-In Icons */
      .quick-signin-icons {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-top: 1rem;
      }

      .quick-signin-icons a {
        text-decoration: none;
        font-size: 2.5rem;
        color: #666; /* Default icon color */
        transition: color 0.3s ease, transform 0.3s ease;
      }

      .quick-signin-icons a:hover {
        color: #800080; /* Hover color for icons (violet) */
        transform: scale(1.2); /* Enlarge on hover */
      }

      .quick-signin-icons a.google {
        color: #db4437; /* Google Red */
      }

      .quick-signin-icons a.facebook {
        color: #1877f2; /* Facebook Blue */
      }

      .quick-signin-icons a.email {
        color: #6c757d; /* Email Grey */
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Left Column: Image -->
        <div class="col-md-6 left-col">
          <img src="static/pic-1.jpg" alt="Expense Tracker Website" title="Expense Tracker Logo">
        </div>
        <!-- Right Column: Content -->
        <div class="col-md-6 right-col">
          <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px;">
            <h3 class="text-center mb-4">Login</h3>
            <form action="/login" method="POST">
              <!-- Email Input -->
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
              </div>
              <!-- Password Input -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
              </div>
              <!-- Remember Me Checkbox -->
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                <label class="form-check-label" for="remember">Remember Me</label>
              </div>
              <!-- Submit Button -->
              <button type="submit" class="btn btn-primary w-100">Login</button>
              <!-- Forgot Password Link -->
              <div class="text-center mt-3">
                <a href="/forgot-password" class="text-decoration-none">Forgot Password?</a>
              </div>
            </form>
            <!-- Divider -->
            <div class="text-center my-3">
              <span>or</span>
            </div>
            <!-- Quick Sign-In Icons -->
            <div class="quick-signin-icons">
              <a href="/auth/google" class="google" title="Sign in with Google">
                <i class="fab fa-google"></i>
              </a>
              <a href="/auth/facebook" class="facebook" title="Sign in with Facebook">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="/auth/email" class="email" title="Sign in with Email">
                <i class="fas fa-envelope"></i>
              </a>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
