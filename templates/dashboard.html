<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
      /* Full-Screen Background */
      body {
        background: linear-gradient(135deg, rgba(40, 40, 40, 0.9), rgba(70, 70, 70, 0.9));
        font-family: Arial, sans-serif;
        color: #ffffff;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      /* Particles Background */
      #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      /* Dashboard Styling */
      .dashboard {
        width: 95%;
        max-width: 1200px;
        height: 90%; /* Adjust height for visibility */
        background: rgba(46, 46, 46, 0.95);
        color: #ffffff;
        border-radius: 15px;
        padding: 1.5rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        overflow-y: auto; /* Scroll if needed */
      }

      .dashboard-header {
        text-align: center;
        margin-bottom: 1.5rem;
      }

      .dashboard-header h1 {
        font-size: 2rem;
        color: #b6b6b6;
      }

      .card {
        background: rgba(58, 58, 58, 0.9);
        border: none;
        border-radius: 15px;
        padding: 1rem;
        margin-bottom: 1rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .card h2 {
        font-size: 1.2rem;
        color: #b6b6b6;
        margin-bottom: 0.8rem;
      }

      .summary-btn,
      .range-btn {
        background: #4a4a4a;
        border: none;
        color: #ffffff;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        font-size: 0.9rem;
        cursor: pointer;
        transition: background 0.3s;
      }

      .summary-btn:hover,
      .range-btn:hover {
        background: #616161;
      }

      .chart-bar {
        background: #b6b6b6;
        height: 25px;
        border-radius: 5px;
      }

      .chart-bar-filled {
        background: #6c63ff;
        height: 100%;
        border-radius: 5px;
        width: 50%; /* Adjust this to match data */
      }

      .pie-chart {
        width: 100px;
        height: 100px;
        background: conic-gradient(#6c63ff 25%, #4a4a4a 25% 75%, #b6b6b6 75%);
        border-radius: 50%;
        margin: 0 auto;
      }

      .expense-table {
        width: 100%;
        margin-top: 1rem;
      }

      .expense-table th,
      .expense-table td {
        color: #b6b6b6;
        padding: 0.3rem;
        text-align: center;
      }

      .expense-table th {
        font-weight: bold;
      }

      .divider {
        height: 1px;
        background: #616161;
        margin: 1rem 0;
      }
    </style>
  </head>
  <body>
    <!-- Particles Background -->
    <div id="particles-js"></div>

    <!-- Dashboard -->
    <div class="dashboard">
      <!-- Dashboard Header -->
      <div class="dashboard-header d-flex justify-content-between align-items-center">
        <h1>Expense Dashboard</h1>
        <button class="btn btn-secondary" style="font-size: 0.9rem; padding: 0.5rem 1rem;" onclick="openExpenseForm()">Add Expense</button>
      </div>

      <div class="row">
        <!-- Total Income -->
        <div class="col-md-4">
          <div class="card">
            <h2>Total Income</h2>
            <h3 id="totalIncome">€
              {% for job in jobs %}{{job['totalIncome']}}
            {% endfor %}</h3>
          </div>
        </div>

        <!-- Total Expenses -->
        <div class="col-md-4">
          <div class="card">
            <h2>Total Expenses</h2>
            <h3 id="totalExpenses">€ {% for job in jobs %}{{job['totalExpenses']}}
            {% endfor %}</h3>
            <div class="chart-bar">
              <div class="chart-bar-filled" id="expensesBar"></div>
            </div>
          </div>
        </div>

        <!-- Total Balance -->
        <div class="col-md-4">
          <div class="card">
            <h2>Total Balance</h2>
            <h3 id="totalBalance">€  {% for job in jobs %}{{job['totalBalance']}}
            {% endfor %}</h3>
          </div>
        </div>
        </div>

        <div class="divider"></div>

      <!-- Expense Chart Section -->
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <h2>Date Range</h2>
              <div class="pie-chart"></div>
            </div>
          </div>

    <div class="col-md-6">
          <div class="card">
            <h2>Category Analysis</h2>
            <table class="expense-table">
              <thead>
                <tr>
                  <th>Category</th>
                  <th>Amount</th>
                  <th>Notes</th>
                </tr>
              </thead>
              <tbody id="categoryTable">
                <!-- Dynamic rows here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Particles.js Script -->
    <script>
      particlesJS("particles-js", {
        particles: {
          number: { value: 50 },
          size: { value: 3 },
          move: { speed: 0.5 },
          color: { value: "#6c63ff" },
          line_linked: { enable: true, distance: 150, color: "#6c63ff" },
        },
      });
       // Dynamic Data Simulation
      // Function to fetch data from the API
     
    </script>
  </body>
</html>
