<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
      body {
        background: linear-gradient(135deg, rgba(40, 40, 40, 0.9), rgba(70, 70, 70, 0.9));
        font-family: Arial, sans-serif;
        color: #ffffff;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        overflow: hidden;
      }

      /* Particles Background */
      #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: -1; /* Place it behind the form */
      }

      /* Expense Form Container */
      .expense-form-container {
        width: 100%;
        max-width: 600px;
        padding: 1rem;
        background: rgba(50, 50, 50, 0.8);
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }

      .expense-form-container h1 {
        text-align: center;
        color: #b6b6b6;
        margin-bottom: 1rem;
        font-size: 1.5rem;
      }

      /* Form Elements */
      .form-label {
        color: #d0d0d0;
        font-weight: bold;
        font-size: 0.9rem;
      }

      .form-control {
        background: rgba(70, 70, 70, 0.9);
        color: #ffffff;
        border: none;
        border-radius: 8px;
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        font-size: 0.9rem;
        height: 2rem;
      }

      .form-control:focus {
        box-shadow: 0 0 5px #6c63ff;
        outline: none;
      }

      .btn-add-expense {
        width: 100%;
        padding: 0.5rem;
        font-size: 1rem;
        color: #ffffff;
        background: linear-gradient(135deg, #6c63ff, #4a4a4a);
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        transition: background 0.3s, transform 0.3s;
      }

      .btn-add-expense:hover {
        background: linear-gradient(135deg, #4a4a4a, #6c63ff);
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
      }

      /* Decorative Tip Text */
      .tip-text {
        position: absolute;
        top: 5%;
        left: 10%;
        font-size: 1.2rem;
        color: rgba(255, 255, 255, 0.3);
      }

      /* Chart Preview */
      .chart-preview {
        position: absolute;
        bottom: 10%;
        left: 5%;
        color: rgba(255, 255, 255, 0.3);
      }

      .chart-bar {
        background: rgba(255, 255, 255, 0.1);
        height: 15px;
        width: 200px;
        border-radius: 5px;
        margin-bottom: 0.5rem;
      }

      .chart-bar-filled {
        background: #6c63ff;
        height: 100%;
        border-radius: 5px;
      }

      .chart-label {
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <!-- Particles Background -->
    <div id="particles-js"></div>

    <!-- Decorative Tip -->
    <div class="tip-text">
      <h2>“Track your expenses, manage your life.”</h2>
    </div>

    <!-- Add Expense Form -->
    <div class="expense-form-container">
      <h1>Add Expense</h1>
      <form>
        <!-- Amount -->
        <div class="mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input type="number" class="form-control" id="amount" placeholder="Enter the expense amount">
        </div>

        <!-- Date -->
        <div class="mb-3">
          <label for="date" class="form-label">Date</label>
          <input type="date" class="form-control" id="date">
        </div>

        <!-- Category -->
        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <select class="form-control" id="category">
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Bills">Bills</option>
            <option value="Rent">Rent</option>
            <option value="Groceries">Groceries</option>
            <option value="Outings">Outings</option>
          </select>
        </div>

        <!-- Payment Method -->
        <div class="mb-3">
          <label for="payment-method" class="form-label">Payment Method</label>
          <select class="form-control" id="payment-method">
            <option value="Cash">Cash</option>
            <option value="Card">Card</option>
            <option value="UPI">UPI</option>
            <option value="Net Banking">Net Banking</option>
          </select>
        </div>

        <!-- Notes -->
        <div class="mb-3">
          <label for="notes" class="form-label">Notes</label>
          <textarea class="form-control" id="notes" rows="2" placeholder="Add additional notes"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-add-expense">Add Expense</button>
      </form>
    </div>

    <!-- Chart Preview
    <div class="chart-preview">
      <div class="chart-bar">
        <div class="chart-bar-filled" style="width: 75%;"></div>
      </div>
      <div class="chart-label">Food: $150</div>
    </div>  --!>

    <!-- Particles.js Script -->
    <script>
      particlesJS("particles-js", {
        particles: {
          number: { value: 50 },
          size: { value: 3 },
          move: { speed: 0.5 },
          color: { value: "#6c63ff" },
          line_linked: { enable: true, distance: 150, color: "#6c63ff" },
        },
      });
    </script>
  </body>
</html>
